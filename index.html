<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Memes</title>
    <script
    defer
    src="https://kit.fontawesome.com/0d3f998bf1.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body onload="initGallery(); initMeme();">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <section class="share-modal flex justify-center align-center">
      <p class="user-msg"></p>
      <div class="share-container"></div>
      <button class="btn" onclick="onCloseShareModal()">X</button>
    </section>
   
  </div>
    <header class="flex space-between align-center">
      <h1
        class="header-logo"
        data-value="gallery"
        onclick="switchScreens(this)"
      >
        Meme<span>s</span>
      </h1>
      <nav class="main-nav">
        <ul class="clean-list flex">
          <li>
            <button
              class="btn gallery-btn"
              data-value="gallery"
              onclick="switchScreens(this)"
            >
              Gallery
            </button>
          </li>
          <li>
            <button
              href="#"
              class="btn saved-memes-btn"
              data-value="memes"
              onclick="switchScreens(this)"
            >
              Memes
            </button>
          </li>
          <li><button href="#" class="btn about-btn">About</button></li>
        </ul>
      </nav>
      <button onclick="toggleMenu()" class="menu-toggle">‚ò∞</button>
    </header>
    <main class="main-layout">
      <section class="saved-memes-container">
        <h1 class="flex justify-center">My <span>Memez</span></h1>
        <div class="saved-memes grid">
          <div class="scrollbar">
            <div class="thumb"></div>
          </div>
          <p>No saved memes meanwhile..</p>
        </div>
      </section>

      <section class="search-container flex align-center justify-center">
        <div class="upload-container">
          <label for="file-input" class="upload-btn flex justify-center">
            <span class="label">
              Upload
            </span>
            <span class="icon">
              <i class="fa-solid fa-upload"></i>
            </span>
            <input
            id="file-input"
            type="file"
            onchange="onImgInput(event)"
            />
          </label>
        </div>
        <input
          type="text"
          class="search-input"
          placeholder="Search"
          oninput="onSetFilter(this.value)"
        />
        <div class="keywords flex align-center"></div>
        <div class="more-container flex align-center justify-center">
          <button class="btn more-btn">More</button>
          <button class="btn randomize-btn" onclick="onRandomizeMeme()">I'm Flexible!</button>
        </div>
        
      </section>
      <section class="gallery-container grid">
        <div class="scrollbar">
          <div class="thumb"></div>
        </div>
      </section>
      <section class="meme-editor flex disable">
        <div class="control-box">
          <section class="txt-container">
            <input
              class="meme-txt"
              placeholder="Write something.."
              onkeyup="onSetLineTxt(this.value)"
            />
          </section>
          <section class="add-remove-switch flex justify-center">
            <button class="btn add-btn" onclick="onAddLine()">‚áæ</button>
            <button class="btn delete-btn" onclick="onDeleteLine()">‚áΩ</button>
            <button class="btn switch-btn" onclick="onSwitchLine()">‚Üî</button>
          </section>
          <section class="txt-editing grid">
            <button
              class="btn btn-up"
              value="-5"
              onclick="onMoveLine(this.value)"
            >
              ‚Üü
            </button>
            <button
              class="btn btn-down"
              value="5"
              onclick="onMoveLine(this.value)"
            >
              ‚Ü°
            </button>
            <button class="btn deselect-btn" onclick="onDeselectLine()">
              ‚úó
            </button>
            <button
              class="btn size-up"
              class="btn btn-increase"
              value="1"
              onclick="onChangeFontSize(this.value)"
            >
              A+
            </button>
            <button
              class="btn size-down"
              class="btn btn-decrease"
              value="-1"
              onclick="onChangeFontSize(this.value)"
            >
              A-
            </button>
            <button
              class="btn align-left"
              data-direction="left"
              onclick="onAlignLine(this)"
            >
            <i class="fa-solid fa-align-left"></i>
            </button>
            <button
              class="btn align-left"
              data-direction="right"
              onclick="onAlignLine(this)"
            >
            <i class="fa-solid fa-align-right"></i>
            </button>
            <button
              class="btn align-left"
              data-direction="center"
              onclick="onAlignLine(this)"
            >
            <i class="fa-solid fa-align-center"></i>
            </button>
            <div class="txt-color flex justify-center align-center">
              <label for="text-color"><i class="fas fa-palette"></i></label>
              <input
                type="color"
                id="text-color"
                onchange="onChangeTextColor(this.value)"
              />
            </div>
            <div class="stroke-color flex justify-center align-center">
              <label for="stroke-input"><i class="fa-solid fa-s"></i></label>
              <input
                type="color"
                id="stroke-input"
                onchange="onChangeStrokeColor(this.value)"
              />
            </div>
            <select class="select-font" onchange="onChangeFontFamily(this.value)">
              <option class="impact">IMPACT</option>
              <option class="arial" >Arial</option>

            </select>
          </section>
          <section class="stickers flex justify-center">
            <!-- <p class="sticker" onclick="onSetLineTxt(this.innerText)">üò≤</p>
            <p class="sticker" onclick="onSetLineTxt(this.innerText)">üòÇ</p>
            <p class="sticker" onclick="onSetLineTxt(this.innerText)">üòé</p>
            <p class="sticker" onclick="onSetLineTxt(this.innerText)">ü§£</p>
            <p class="sticker" onclick="onSetLineTxt(this.innerText)">üòà</p> -->
          </section>
          <section class="download-save-share flex">
            <a
              href="#"
              class="btn download-link"
              onclick="onDownloadMeme(this)"
              download="my-meme.jpg"
              >Download <span>‚êæ</span></a
            >
            <button class="btn save-btn" onclick="onSaveMeme()">
              Save <span>üíæ</span>
            </button>
            <button class="btn share-btn" onclick="uploadImg()">
              Share <span>‚á¶</span>
            </button>
          </section>
        </div>
        <div class="canvas-container">
          <canvas
            height="500"
            width="500"
            onmousedown="onDown(event)"
            onmouseup="onUp()"
            onmousemove="onMove(event)"
            ontouchmove="onMove(event)"
            ontouchstart="onDown(event)"
            ontouchend="onUp()"
          ></canvas>
        </div>
      </section>
    </main>
    <section class="memes-container">
      <div class="gallery-container grid memes-grid">
    </section>
    <footer class="flex justify-center">
      Nadav Ben-Hur - Coding Academy Sprint #2
    </footer>
    <script src="js/services/uploadService.js"></script>
    <script src="js/services/utilService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
  </body>
</html>
